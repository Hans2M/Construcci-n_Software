{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Lugar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app/css/editar_lugar_admi.css' %}">
    
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2><i class="bi bi-geo-alt-fill"></i> Editar Lugar</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="id_nombre" class="form-label">Nombre:</label>
                    <input type="text" id="id_nombre" name="nombre" class="form-control" value="{{ lugar.nombre }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="id_descripcion" class="form-label">Descripción:</label>
                    <textarea id="id_descripcion" name="descripcion" class="form-control">{{ lugar.descripcion }}</textarea>
                </div>

                <div class="form-group mb-3">
                    <label for="id_direccion" class="form-label">Dirección:</label>
                    <input type="text" id="id_direccion" name="direccion" class="form-control" value="{{ lugar.direccion }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="id_latitud" class="form-label">Latitud:</label>
                    <input type="text" id="id_latitud" name="latitud" class="form-control" value="{{ lugar.latitud }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="id_longitud" class="form-label">Longitud:</label>
                    <input type="text" id="id_longitud" name="longitud" class="form-control" value="{{ lugar.longitud }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="id_url_mapa" class="form-label">URL del Mapa:</label>
                    <input type="text" id="id_url_mapa" name="url_mapa" class="form-control" value="{{ lugar.url_mapa }}">
                </div>

                <!-- Botones de Acción -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Guardar Cambios</button>
                    <a href="{% url 'admin_lista_lugares' %}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Cancelar</a>
                </div>
            </form>

            <!-- Vista Previa del Mapa -->
            <div class="map-preview mt-4">
                {% if lugar.latitud and lugar.longitud %}
                    <h5 class="text-center text-primary">Vista Previa del Mapa</h5>
                    <iframe
                        src="https://www.google.com/maps?q={{ lugar.latitud }},{{ lugar.longitud }}&hl=es&z=14&output=embed"
                        allowfullscreen>
                    </iframe>
                {% else %}
                    <p class="text-center text-muted">No hay datos de latitud y longitud disponibles.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
