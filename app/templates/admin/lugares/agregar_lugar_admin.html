{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Lugar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app/css/agregar_lugar_admin.css' %}">
    <style>
        /* Estilo General */
        body {
            background: url("{% static 'app/img/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #28a745;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-control {
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 48%;
            background-color: #007bff;
            border: none;
            font-size: 1rem;
            padding: 10px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            width: 48%;
            background-color: #6c757d;
            border: none;
            font-size: 1rem;
            padding: 10px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .form-group textarea {
            resize: none;
        }

        .icon-title {
            font-size: 2rem;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Título -->
        <h1><i class="bi bi-plus-circle icon-title"></i> Agregar Nuevo Lugar</h1>
        
        <!-- Formulario de Agregar Lugar -->
        <form method="POST" action="{% url 'agregar_lugar_admin' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_nombre">Nombre del Lugar:</label>
                <input type="text" id="id_nombre" name="nombre" class="form-control" placeholder="Nombre del lugar" required>
            </div>
            <div class="form-group">
                <label for="id_descripcion">Descripción:</label>
                <textarea id="id_descripcion" name="descripcion" class="form-control" placeholder="Descripción del lugar" required></textarea>
            </div>
            <div class="form-group">
                <label for="id_direccion">Dirección:</label>
                <input type="text" id="id_direccion" name="direccion" class="form-control" placeholder="Dirección" required>
            </div>
            <div class="form-group">
                <label for="id_latitud">Latitud:</label>
                <input type="text" id="id_latitud" name="latitud" class="form-control" placeholder="Latitud del lugar">
            </div>
            <div class="form-group">
                <label for="id_longitud">Longitud:</label>
                <input type="text" id="id_longitud" name="longitud" class="form-control" placeholder="Longitud del lugar">
            </div>
            <div class="form-group">
                <label for="id_url_mapa">URL del Mapa:</label>
                <input type="url" id="id_url_mapa" name="url_mapa" class="form-control" placeholder="URL del mapa (opcional)">
            </div>
            
            <!-- Botones de acción -->
            <div class="btn-container">
                <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Guardar</button>
                <a href="{% url 'admi_lugar' %}" class="btn btn-secondary"><i class="bi bi-arrow-left-circle"></i> Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
