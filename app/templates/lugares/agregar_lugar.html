{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Lugar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app/css/agregar_lugar.css' %}">
</head>
<body>
    <div class="container">
        <!-- Secci贸n del Formulario -->
        <div class="form-section">
            <div class="form-container">
                {% if messages %}
                    <div>
                        {% for message in messages %}
                            <div class="alert alert-success" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <h1>Registrar Lugar</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_nombre" class="form-label">Nombre:</label>
                        <input type="text" id="id_nombre" name="nombre" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="id_descripcion" class="form-label">Descripci贸n:</label>
                        <textarea id="id_descripcion" name="descripcion" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="id_direccion" class="form-label">Direcci贸n:</label>
                        <input type="text" id="id_direccion" name="direccion" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="id_latitud" class="form-label">Latitud:</label>
                        <input type="text" id="id_latitud" name="latitud" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="id_longitud" class="form-label">Longitud:</label>
                        <input type="text" id="id_longitud" name="longitud" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="id_url_mapa" class="form-label">URL del mapa:</label>
                        <input type="text" id="id_url_mapa" name="url_mapa" class="form-control">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary w-48">Guardar</button>
                        <a href="{% url 'eventos' %}" class="btn btn-secondary w-48">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Secci贸n del Mapa -->
        <div class="map-section">
            <iframe 
                src="https://www.google.com/maps/d/embed?mid=1Qu7jEjQ7oMWAzcLU2maheDlbfrTu-xU&ehbc=2E312F" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
